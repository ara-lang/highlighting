name: Integrate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  format:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
      - name: Set up PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true
      - name: Run Prettier
        run: pnpm run format --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
      - name: Set up PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true
      - name: Run ESLint
        run: pnpm run lint

  test:
    name: Test (${{ matrix.env }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        env: ['web', 'node']
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
      - name: Set up PNPM
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true
      - name: Build extension and tests
        run: pnpm run build
      - name: Run tests
        run: xvfb-run -a pnpm run test --env "${{ matrix.env }}"
        if: runner.os == 'Linux'
      - name: Run tests
        run: pnpm run test --env "${{ matrix.env }}"
        if: runner.os != 'Linux'
